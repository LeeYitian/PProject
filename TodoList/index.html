<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="TodoList.css">
    <title>Todo List | 待辦清單</title>
</head>

<body>
    <div class="wrap">
        <h1>TODO LIST</h1>
        <section class="add"><input type="text" name="addList" placeholder="新增待辦事項" value=""><button type="button" class="addbtn">+</button></section>
        <main class="list">
           <ul class="tab flex">
               <li class="active">全部</li>
               <li>待完成</li>
               <li>已完成</li>
           </ul>
            <ul class="listContent">
            </ul>
            <ul class="footer flex">
                <li class="remain">0個待辦項目</li>
                <li class="remove">清除已完成項目</li>
            </ul>
        </main>
    </div>
<script src="TodoList.js"></script>
</body>

</html>
