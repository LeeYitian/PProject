<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.1.1/css/all.css"
        integrity="sha384-/frq1SRXYH/bSyou/HUp/hib7RVN1TawQYja658FEOodR/FQBKVqT9Ol+Oz3Olq5" crossorigin="anonymous" />

    <link rel="stylesheet" href="VegePrice.css">

    <title>蔬菜比價網</title>
</head>

<body>
    <div class="container">
        <img src="https://hexschool.github.io/js-filter/assets/logo.jpg" alt="LOGO" class="logo-big">
        <img src="https://hexschool.github.io/js-filter/assets/logo-sm.jpg" alt="LOGO" class="logo-small">
        <main>
            <div class="filterBTNs">
                <button type="button" class="btn-filter" data-type="N04">蔬菜</button>
                <button type="button" class="btn-filter" data-type="N05">水果</button>
                <button type="button" class="btn-filter" data-type="N06">花卉</button>
            </div>
            <div class="searchArea">
                <label for="vegeName">作物名稱</label><input type="text" id="vegeName" placeholder="輸入作物名稱或選擇上方種類後點擊搜尋">
                <button type="button" class="btn-search">搜尋</button>
            </div>
            <div class="selectFilterArea">
                <p>查看未指定項目比價結果</p>
                <div class="select-custom">
                    <div class="select-custom-selected">排序<span>篩選</span></div>
                    <div class="select-custom-option">
                        <div data-property="上價"><span>依</span>上價<span>排序</span></div>
                        <div data-property="中價"><span>依</span>中價<span>排序</span></div>
                        <div data-property="下價"><span>依</span>下價<span>排序</span></div>
                        <div data-property="平均價"><span>依</span>平均價<span>排序</span></div>
                        <div data-property="交易量"><span>依</span>交易量<span>排序</span></div>
                    </div>
                </div>
            </div>
            <table>
                <thead>
                    <tr>
                        <th>作物<span>名稱</span></th>
                        <th>市場<span>名稱</span</th>
                        <th>上價<span class="table-arrow"><i class="fa-solid fa-caret-up" data-property="上價"></i><i class="fa-solid fa-caret-down" data-property="上價"></i></span></th>
                        <th>中價<span class="table-arrow"><i class="fa-solid fa-caret-up" data-property="中價"></i><i class="fa-solid fa-caret-down" data-property="中價"></i></span></th>
                        <th>下價<span class="table-arrow"><i class="fa-solid fa-caret-up" data-property="下價"></i><i class="fa-solid fa-caret-down" data-property="下價"></i></span></th>
                        <th>平均價<span class="table-arrow"><i class="fa-solid fa-caret-up" data-property="平均價"></i><i class="fa-solid fa-caret-down" data-property="平均價"></i></span></th>
                        <th>交易量<span class="table-arrow"><i class="fa-solid fa-caret-up" data-property="交易量"></i><i class="fa-solid fa-caret-down" data-property="交易量"></i></span></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- <tr></tr> -->
                </tbody>
            </table>
        </main>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="VegePrice.js"></script>
</body>

</html>
